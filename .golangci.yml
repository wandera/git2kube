version: "2"
run:
  timeout: 5m
linters:
  default: none
  enable:
  - godot
  - govet
  - gosec
  - ineffassign
  - staticcheck
  - unparam
  - unused
  - whitespace
  settings:
    gosec:
      config:
        global:
          audit: true
  exclusions:
    rules:
      # Exclude some linters from running on tests files.
      - path: _test\.go
        linters:
        - ineffassign
        - gosec
formatters:
  enable:
    - gci
    - gofumpt
